<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Information</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Employee List</h1>
        {% if employees %}
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Email</th>
            </thead>

            {% for emp in employees%}
            <tr>
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.email}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h2>No records found</h2>
        {% endif %}
    </body>
</html>
